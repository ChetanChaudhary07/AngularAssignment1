
<h2>Form Builder</h2>

<div class="container">
  <form (ngSubmit)="addElement()">
    <div class="input-group">
      <label for="inputLabel">Input Label:</label>
      <input
        class="frm"
        type="text"
        id="inputLabel"
        [(ngModel)]="inputLabel"
        name="inputLabel"
        required
      />
    </div>

    <div class="input-group">
      <label for="inputName">Input Name:</label>
      <input
        class="frm"
        type="text"
        id="inputName"
        [(ngModel)]="inputName"
        name="inputName"
        required
      />
    </div>

    <div class="input-group">
      <label for="inputType">Input Type:</label>
      <select id="inputType" [(ngModel)]="inputType" name="inputType" required>
        <option value="text">Text</option>
        <option value="radio">Radio</option>
        <option value="email">Email</option>
        <option value="dropdown">Dropdown</option>
        <option value="checkbox">Checkbox</option>
        <option value="file">File</option>
        <option value="number">Number</option>
      </select>
    </div>

    <div class="input-group">
      <label for="required">Required:</label>
      <select id="required" [(ngModel)]="required" name="required">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>

    <button type="button" (click)="addElement()">Add Element</button>
  </form>
</div>

<div class="generateForm">
  <h3>Generated Fields</h3>
  <table class="tbl">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Required</th>
        <th>Label</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of formElements">
        <td>{{ element.name }}</td>
        <td>{{ element.type }}</td>
        <td>{{ element.required ? 'Yes' : 'No' }}</td>
        <td>{{ element.label }}</td>
      </tr>
    </tbody>
  </table>

  <button (click)="createForm()">Generate HTML</button>
</div>

<div class="outputHTML">
  <div id="generatedForm">
    <h3 *ngIf="generatedFormHtml">Generated Form HTML</h3>
    <pre *ngIf="generatedFormHtml">{{ generatedFormHtml }}</pre>
  </div>
</div>
